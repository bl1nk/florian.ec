sculpin:
    output_dir: public_%kernel.environment%
    exclude:
        - _sass/**
sculpin_content_types:
    projects:
        type: path
        enabled: true
        permalink: projects/:basename/index.html
        taxonomies:
            - tags
            - categories
    articles:
        type: path
        enabled: true
        permalink: articles/:slug_title/index.html
        taxonomies:
            - tags
            - categories
    posts:
        enabled: false
