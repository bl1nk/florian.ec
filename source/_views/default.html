<!DOCTYPE html>
<html lang="en"> <!-- Set this to the main language of your site -->
<head>
    <meta charset="utf-8">

    <title>{% block title %}{{ page.title }}{% endblock %}</title>

    <meta name="description" content="Florian Eckerstorfer is an Austrian Computer Science student and Web Developer. This is his private website.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Florian Eckerstorfer">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/css/master.css" rel="stylesheet">

    <link rel="profile" href="http://microformats.org/profile/hcard">

    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/atom.xml" title="{{ site.title }} activity feed">
</head>
<body>

<header class="header" role="banner">
    <a href="/" title="Homepage" class="logo">
        <img src="/img/logo.png" alt="Florian Eckerstorfer Logo" width="116" height="121" class="florian">
    </a>
</header>

<nav class="top-nav" role="navigation">
    {% include 'navigation.html' with { 'page': page } %}
</nav>

<section class="content">
    <div class="main">
        {% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}
    </div>
</section>

<footer class="footer" role="contentinfo">
    <div>
        <p>
            <span class="heart">&hearts;</span> 2014 Florian Eckerstorfer.
            Developed and designed in Vienna, Europe.
        </p>
    </div>
</footer>

</div>

<script src="/js/main.min.js" data-no-instant></script>
<script data-no-instant>
    InstantClick.on('change', function () {
        var blocks = document.querySelectorAll('pre code');
        Array.prototype.forEach.call(blocks, hljs.highlightBlock);

        picturefill({
            reevaluate: true
        });
    });
    InstantClick.init();
</script>

<!-- devcode: !prod -->
<script data-no-instant>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1" data-no-instant></' + 'script>')</script>
<!-- endcode -->

</body>
</html>
