<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{{ page.title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Florian Eckerstorfer is an Austrian Computer Science student and Web Developer. This is his private website.">
    <meta name="author" content="Florian Eckerstorfer">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/css/master.css" rel="stylesheet">

    <link rel="profile" href="http://microformats.org/profile/hcard">

    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/atom.xml" title="{{ site.title }} activity feed">
</head>
<body>

<div class="header">
    <header>
        <aside>
            <a href="/" title="Homepage" class="logo">
                <img src="/img/logo.png" alt="Florian Eckerstorfer Logo" width="116" height="121" class="florian">
            </a>
        </aside>
        <h1>Hello, I'm<br><a href="/" title="Homepage"><strong>Florian Eckerstorfer</strong></a>.</h1>
        {% include 'navigation.html' with { 'page': page } %}
    </header>
</div>

{% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}

<script src="/js/instantclick.min.js" data-no-instant></script>
<script data-no-instant>InstantClick.init();</script>

</body>
</html>
